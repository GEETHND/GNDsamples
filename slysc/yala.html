        <h1>Yala National Park</h1>
        <div><article class="col-md-6">
                <figure>
                    <img class="img-responsive" src="images/img10.jpg" alt="Image alt text" />
                    <figcaption>
                     <p>The rocky outcrops scattered over the park provide vantage points to enjoy the sprawling areas with Sri Lankaâ€™s dry zone landscape: low scrub and woods. Still more, the southern border of the park being the south-eastern coast, the brackish lagoons and dunes enhances the distinctive charm of the Yala National Park.<br>Apart from our normal safari package and itinerary, we take over any task such as to witness Leopards, Elephants , Sloth Bear or anything else if your special interest is on it. Specially for bird lovers, we have bird watching trails which includes witnessing hundreds of bird species. We have identified 3 popular natural lakes which are ideal for bird watching if you are interested. These tours will be conducted in selected areas of Yala National Park, Lunugamwehera National Park or Bundala National Park. Binoculars will be provided.</p>   
                    </figcaption>
                    <img class="img-responsive" src="images/img11.jpg" alt="Image alt text" />
                 </figure>
            </article>
            <article class="col-md-6">
                <figure>
                    <figcaption><p>Yala National Park is located in the South Eastern region of Sri Lanka and extends over two provinces of Hambantota district of Southern province and Monaragala district in Uva province. There are 2 popular entrances to the park which are Palatupana and Katagamuwa. Since Palatupana is always busy, we use Katagamuwa entrance. Yala National Park that consists of five blocks is the most visited and second largest national park in Sri Lanka. Though Yala spreads over an area of 1260 square kilometers, only one fifth of the area is open to the visitors. Four-fifths of the park is a strictly designated Natural Reserve. Adjoining the eastern border of the park is Kumana.</p>
                    <img class="img-responsive" src="images/page1-img1.jpg" alt="Image alt text" />
                    <p>The gateway to Yala National Park is Tissamaharama. The well-designed visitor center provides the information to the tourists and assigns a tracker to all incoming vehicles. Dawn and dusk bring about the best timing for Safari tours in the Yala National Park. Being located in one of the arid regions of Sri Lanka, the weather condition in Ruhuna National Park is usually hot and dry. The mean annual temperature is 27 Celsius, although in the dry season the temperature could go as high as 37 Celsius.</p>
                    </figcaption>
                 </figure>

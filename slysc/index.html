                        <h2>Wildlife Safari in Yala.</h2>
                        <p id="expand2">Uncover the greatest treasures of Yala National Park to offer in viewing iconic Asian wildlife and hundreds of species in their natural habitat and amazing landscapes of the wilderness.<br>
                        Yala (Ruhuna) National Park is situated in the Arid Zone of Sri Lanka’s South East region. Comprising of five blocks, this National Park covers an area of 151,778 hectares. Currently only Block I, covering 14,100 hectares, is open to the public. Yala’s historical significance dates back to 500 B.C and evidence shows that the park was inhabited in the past. The area remained a free hunting area for sport until the 1900s, when it was declared a Game Reserve. In 1938 a section of the park was declared a National Park.</p>
                    </figcaption>
                    <img id="toggleSwitch_3" class="img-responsive" src="images/img1.jpg" alt="Image alt text" />
                </figure>
            </article>
            <article class="col-md-6">
                <figure>
                    <figcaption>
                        <h2>A stay with us.</h2>
                        <p id="expand1">The luxury tented safari camp is a heaven in the wilderness and it is having superior beds, en suite wash rooms with hot water bath tubs and many more features. Mouth watering food from our cook will be served in an open area to the wild.<br>
                        We have 6 luxury tents of this style. Without increasing number of campsites, we focus on continuously improving the facilities and services of each one to be the best luxury camping experience in the world.<br>
                        The whole campsite is designed following an Eco friendly concept.  We use Solar power for daily power supply.  Palmyra leaves are used for the roof since it is the best natural material we have which is identified as a natural temperature controller.</p>
                    </figcaption>           
                </figure>

            </article>

                <figure>
